<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto ¬∑ SHEYSALUDFX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root { --brand: #db2777; --brand-hover: #be185d; }
    .btn { padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: 600; }
    .btn-primary { background: var(--brand); color: white; }
    .btn-primary:hover { background: var(--brand-hover); }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="shadow-md fixed top-0 w-full bg-white z-10">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="text-xl font-bold" style="color: var(--brand)">SHEYSALUDFX</a>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html#productos" class="hover:opacity-80">Cat√°logo</a>
      </nav>
      <button class="md:hidden" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">‚ò∞</button>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 space-y-2">
      <a href="index.html#productos" class="block">Cat√°logo</a>
    </div>
  </header>
  <main class="flex-grow pt-24 px-6">
    <section id="product-detail" class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <!-- Filled by JS -->
    </section>
  </main>
  <footer class="bg-gray-100 text-center py-6">
    <p class="text-gray-600">&copy; 2025 SHEYSALUDFX.</p>
  </footer>
  <script>
    const products = Array.from({length:28}, (_,i)=>({
      id: String(i+1).padStart(2,'0'),
      name: `Fuxion ${String(i+1).padStart(2,'0')}`,
      image: `Fuxion${String(i+1).padStart(2,'0')}.jpeg`,
      price: `$${(i%2?32:25)}.00`,
      description: `Descripci√≥n del producto Fuxion ${String(i+1).padStart(2,'0')}.`
    }));
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || '01';
    const p = products.find(x=>x.id===id);
    const sec = document.getElementById('product-detail');
    sec.innerHTML = `
      <a href="index.html" class="text-sm text-gray-600 hover:underline">‚Üê Volver al cat√°logo</a>
      <h1 class="text-3xl font-bold mt-4 mb-4" style="color:var(--brand)">${p.name}</h1>
      <img src="${p.image}" alt="${p.name}" class="w-full rounded-lg mb-6 object-cover"/>
      <p class="mb-4"><strong>Precio:</strong> ${p.price}</p>
      <p class="mb-6">${p.description}</p>
      <a href="https://wa.me/593992478119?text=Hola,%20quiero%20pedir:%20-${p.name}%20x1" class="btn btn-primary">üì≤ Comprar por WhatsApp</a>
    `;
  </script>
</body>
</html>
