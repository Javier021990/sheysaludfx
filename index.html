<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHEYSALUDFX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    :root {
      --brand: #db2777;
      --brand-hover: #be185d;
      --brand-light: #fff0f6;
      --brand-light2: #fde8f4;
      --brand-overlay: rgba(219,39,119,0.3);
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--brand-light2);
      color: var(--brand);
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      font-size: 1.5rem;
    }
    .hero-container {
      position: relative;
      overflow: hidden;
      height: 70vh;
      min-height: 500px;
    }
    .hero-slide {
      display: none;
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
    }
    .hero-slide.active {
      display: block;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: var(--brand-overlay);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow fixed w-full z-50 top-0">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-xl font-bold" style="color: var(--brand)">SHEYSALUDFX</h1>
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="#inicio" class="hover:opacity-80">Inicio</a>
        <a href="products.html" class="hover:opacity-80">Productos</a>
        <a href="#testimonios" class="hover:opacity-80">Testimonios</a>
        <a href="#asesoria" class="hover:opacity-80">Asesoría</a>
        <a href="#contacto" class="hover:opacity-80">Contacto</a>
      </nav>
      <button class="md:hidden" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">☰</button>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 space-y-2">
      <a href="#inicio">Inicio</a>
      <a href="products.html">Productos</a>
      <a href="#testimonios">Testimonios</a>
      <a href="#asesoria">Asesoría</a>
      <a href="#contacto">Contacto</a>
    </div>
  </header>

  <main class="pt-20">
    <!-- Hero Carousel -->
    <section id="inicio" class="hero-container">
      <div id="slide1" class="hero-slide active" style="background-image:url('mujersalud.png');"></div>
      <div id="slide2" class="hero-slide" style="background-image:url('mujersalud2.png');"></div>
      <div id="slide3" class="hero-slide" style="background-image:url('mujersalud3.png');"></div>
      <div class="hero-overlay"></div>
      <button id="prev" class="carousel-arrow" style="left:15px;">❮</button>
      <button id="next" class="carousel-arrow" style="right:15px;">❯</button>
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="text-center text-white space-y-4 px-4">
          <h1 class="text-5xl md:text-6xl font-bold">SHEYSALUDFX</h1>
          <p class="text-xl md:text-2xl max-w-2xl mx-auto">Tu salud y bienestar, respaldados por asesoría de enfermería profesional y productos naturales de calidad.</p>
        </div>
      </div>
    </section>

    <!-- Las demás secciones permanecen igual -->
    <!-- ... -->
  </main>

  <script>
    const slides = document.querySelectorAll('.hero-slide');
    let currentSlide = 0;
    function showSlide(idx) {
      slides.forEach((s,i) => s.classList.toggle('active', i===idx));
    }
    document.getElementById('prev').onclick = () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    };
    document.getElementById('next').onclick = () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    };
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 5000);
  </script>
</body>
</html>
