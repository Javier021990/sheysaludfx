
<section id="productos" class="px-6 py-14" style="background-color: #fef6f0;">
  <h2 class="text-3xl font-bold text-center mb-10">Catálogo FUXION</h2>
  <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  <div id="pagination" class="flex justify-center items-center space-x-4 mt-8 text-gray-700"></div>
</section>

<script>
const products = [
  { name: "Fuxion 01", image: "Fuxion01.jpeg" },
  { name: "Fuxion 02", image: "Fuxion02.jpeg" },
  { name: "Fuxion 03", image: "Fuxion03.jpeg" },
  { name: "Fuxion 04", image: "Fuxion04.jpeg" },
  { name: "Fuxion 05", image: "Fuxion05.jpeg" },
  { name: "Fuxion 06", image: "Fuxion06.jpeg" },
  { name: "Fuxion 07", image: "Fuxion07.jpeg" },
  { name: "Fuxion 08", image: "Fuxion08.jpeg" },
  { name: "Fuxion 09", image: "Fuxion09.jpeg" },
  { name: "Fuxion 10", image: "Fuxion10.jpeg" },
  { name: "Fuxion 11", image: "Fuxion11.jpeg" },
  { name: "Fuxion 12", image: "Fuxion12.jpeg" },
  { name: "Fuxion 13", image: "Fuxion13.jpeg" },
  { name: "Fuxion 14", image: "Fuxion14.jpeg" },
  { name: "Fuxion 15", image: "Fuxion15.jpeg" },
  { name: "Fuxion 16", image: "Fuxion16.jpeg" },
  { name: "Fuxion 17", image: "Fuxion17.jpeg" },
  { name: "Fuxion 18", image: "Fuxion18.jpeg" },
  { name: "Fuxion 19", image: "Fuxion19.jpeg" },
  { name: "Fuxion 20", image: "Fuxion20.jpeg" },
  { name: "Fuxion 21", image: "Fuxion21.jpeg" },
  { name: "Fuxion 22", image: "Fuxion22.jpeg" },
  { name: "Fuxion 23", image: "Fuxion23.jpeg" },
  { name: "Fuxion 24", image: "Fuxion24.jpeg" },
  { name: "Fuxion 25", image: "Fuxion25.jpeg" },
  { name: "Fuxion 26", image: "Fuxion26.jpeg" },
  { name: "Fuxion 27", image: "Fuxion27.jpeg" },
  { name: "Fuxion 28", image: "Fuxion28.jpeg" },
];

let currentPage = 1;
const itemsPerPage = 6;

function renderProducts() {
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;

  const container = document.getElementById("products-container");
  container.innerHTML = "";

  products.slice(start, end).forEach(p => {
    const card = document.createElement("div");
    card.className = "bg-white rounded-xl shadow p-4 text-center";
    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}" class="mx-auto mb-3 rounded h-40 w-full object-cover" />
      <h3 class="font-semibold text-lg mb-2">${p.name}</h3>
      <button onclick="addToCart('${p.name}')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Añadir al carrito</button>
    `;
    container.appendChild(card);
  });

  renderPagination();
}

function renderPagination() {
  const totalPages = Math.ceil(products.length / itemsPerPage);
  const pag = document.getElementById("pagination");
  pag.innerHTML = `
    <button onclick="prevPage()" ${disabled: currentPage === 1 ? 'disabled' : ''}>Anterior</button>
    <span class="mx-2">Página ${currentPage} de ${totalPages}</span>
    <button onclick="nextPage()" ${disabled: currentPage === totalPages ? 'disabled' : ''}>Siguiente</button>
  `;
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    renderProducts();
  }
}

function nextPage() {
  const totalPages = Math.ceil(products.length / itemsPerPage);
  if (currentPage < totalPages) {
    currentPage++;
    renderProducts();
  }
}

document.addEventListener("DOMContentLoaded", () => {
  renderProducts();
});
</script>
