<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHEYSALUDFX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    :root { --brand: #db2777; --brand-hover: #be185d; --brand-light: #fff0f6; --brand-light2: #fde8f4; }
    .carousel-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.8); border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }
    #arrow-prev { left: -24px; }
    #arrow-next { right: -24px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar omitted for brevity -->
  <!-- Main sections omitted for brevity -->
  <!-- Carousel section -->
  <section id="productos" class="relative px-6 py-14 bg-[var(--brand-light2)]">
    <h2 class="text-3xl font-semibold text-center mb-10">Catálogo FUXION</h2>
    <div class="relative max-w-4xl mx-auto flex items-center justify-center">
      <div id="arrow-prev" class="carousel-arrow" onclick="prevSlide()">❮</div>
      <div id="carousel" class="flex overflow-hidden space-x-8 justify-center w-full px-12"></div>
      <div id="arrow-next" class="carousel-arrow" onclick="nextSlide()">❯</div>
    </div>
  </section>

  <script>
    const products = [
    { id: '01', name: 'Combo Trio Reductor', image: 'Fuxion01.jpeg' },
    { id: '02', name: 'Combo Mujer', image: 'Fuxion02.jpeg' },
    { id: '03', name: 'Combo Antiedad', image: 'Fuxion03.jpeg' },
    { id: '04', name: 'Combo Gastritis', image: 'Fuxion04.jpeg' },
    { id: '05', name: 'Combo Relax', image: 'Fuxion05.jpeg' },
    { id: '06', name: 'Combo Worker', image: 'Fuxion06.jpeg' },
    { id: '07', name: 'Combo Kids', image: 'Fuxion07.jpeg' },
    { id: '08', name: 'Nocarb-T', image: 'Fuxion08.jpeg' },
    { id: '09', name: 'Thermo T3', image: 'Fuxion09.jpeg' },
    { id: '10', name: 'Beauty-In', image: 'Fuxion10.jpeg' },
    { id: '11', name: 'Youth Elixir', image: 'Fuxion11.jpeg' },
    { id: '12', name: 'Golden Flx', image: 'Fuxion12.jpeg' },
    { id: '13', name: 'Probal', image: 'Fuxion13.jpeg' },
    { id: '14', name: 'Passion', image: 'Fuxion14.jpeg' },
    { id: '15', name: 'Biopro+ Fit', image: 'Fuxion15.jpeg' },
    { id: '16', name: 'Post Sport', image: 'Fuxion16.jpeg' },
    { id: '17', name: 'Pre Sport', image: 'Fuxion17.jpeg' },
    { id: '18', name: 'No Stress', image: 'Fuxion18.jpeg' },
    { id: '19', name: 'On', image: 'Fuxion19.jpeg' },
    { id: '20', name: 'Gano+ Cappuccino', image: 'Fuxion20.jpeg' },
    { id: '21', name: 'Vera+', image: 'Fuxion21.jpeg' },
    { id: '22', name: 'Vita Xtra T+', image: 'Fuxion22.jpeg' },
    { id: '23', name: 'Biopro+tect', image: 'Fuxion23.jpeg' },
    { id: '24', name: 'Prunex', image: 'Fuxion24.jpeg' },
    { id: '25', name: 'Liquid Fiber', image: 'Fuxion25.jpeg' },
    { id: '26', name: 'Ok Balance', image: 'Fuxion26.jpeg' },
    { id: '27', name: 'Berry Balance', image: 'Fuxion27.jpeg' },
    { id: '28', name: 'Flora Liv', image: 'Fuxion28.jpeg' }
    ];

    let currentIndex = 0;
    function visibleCount() { return window.innerWidth < 768 ? 1 : 2; }
    function renderCarousel() { 
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';
      const v = visibleCount();
      if (currentIndex + v > products.length) currentIndex = products.length - v;
      if (currentIndex < 0) currentIndex = 0;
      products.slice(currentIndex, currentIndex + v).forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow p-4 text-center flex-shrink-0 w-96';
        card.innerHTML = `
          <a href="product.html?id=${p.id}">
            <img src="${p.image}" alt="${p.name}" class="mx-auto mb-3 rounded h-56 w-full object-cover"/>
          </a>
          <h3 class="mt-2 text-xl">
            <a href="product.html?id=${p.id}" style="color: var(--brand)">${p.name}</a>
          </h3>
        `;
        carousel.appendChild(card);
      });
    }
    function prevSlide() { currentIndex = Math.max(0, currentIndex - visibleCount()); renderCarousel(); }
    function nextSlide() { currentIndex = Math.min(products.length - visibleCount(), currentIndex + visibleCount()); renderCarousel(); }
    window.addEventListener('DOMContentLoaded', renderCarousel);
    window.addEventListener('resize', renderCarousel);
  </script>
</body>
</html>
